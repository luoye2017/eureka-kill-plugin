<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }
        
        .info p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .status.active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
        }
        
        .refresh-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">🗑️ Eureka Killer</div>
        <div class="subtitle">实例删除工具</div>
    </div>
    
    <div class="info">
        <h3>使用说明</h3>
        <p>• 在Eureka管理页面上为每个实例添加删除按钮</p>
        <p>• 点击删除按钮可以删除对应的服务实例</p>
        <p>• 支持的页面：http://127.0.0.1:8761</p>
    </div>
    
    <div id="status" class="status">
        <span id="status-text">检查页面状态中...</span>
    </div>
    
    <div style="text-align: center;">
        <button id="refresh-btn" class="refresh-btn">刷新页面</button>
    </div>
    
    <div class="footer">
        <p>版本 1.0 | Eureka Instance Killer</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
